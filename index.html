<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Carlo Eusebi">
    <meta name="description" content="Meet our development team">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka:300,regular,500,600,700" rel="stylesheet">
    <title>Meet our team</title>
</head>
<body>
    
    <!-- boolean exersice
    made by
    Carlo Eusebi -->

    <div class="container">
        <!-- header containes only title-->
        <header>
            <h1 class="mg-ver-50" id="main-title">Meet our Team</h1>
        </header>

        <!-- main section -->
        <main>
            <!-- i decided to put the paragraph inside the main because i suppose it is some kind of team description -->
            <p class="team-description mg-ver-50">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cupiditate sequi officia recusandae laudantium dicta, sunt doloremque deserunt rerum illo, quia tenetur quo, harum fugiat earum labore neque porro corrupti ex!</p>
            
            <!-- div containing all the cards 
            I decided to put both rows inside the same div since cards' height is locked they will never break layout -->
            <div class="cards-wrapper clearfix">

                <!-- 1st card -->
                <div class="card float-left clearfix">
                    <!-- card picture -->
                    <img class="card-picture float-left" src="img/male1.png" alt="MARCO BIANCHI">
                    <div class="card-infos">
                        <!-- card name -->
                        <h3 class="card-name">MARCO BIANCHI</h3>
                        <!-- card-role -->
                        <div class="card-role">Designer</div>
                        <a class="card-mail" href="mailto:marcobianchi@team.com">marcobianchi@team.com</a>
                    </div>                
                </div>
            </div>
            
        </main>
    </div>
    
</body>
</html>
